{% extends "_layout.html" %}
{% block content %}
 
            <!-- Page Content -->
            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Pengujian</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Tabel Hasil Pengujian
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Nilai</th>
                                                <th>SVM+Manual</th>
                                                <th>SVM+TextBlob</th>
                                                <th>SVM+VADER</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Accuracy</td>
                                                <td>76%</td>
                                                <td>73%</td>
                                                <td>88%</td>
                                            </tr>
                                            <tr>
                                                <td>Precision</td>
                                                <td>81%</td>
                                                <td>74%</td>
                                                <td>86%</td>
                                            </tr>
                                            <tr>
                                                <td>Recall</td>
                                                <td>69%</td>
                                                <td>63%</td>
                                                <td>48%</td>
                                            </tr>
                                            <tr>
                                                <td>F1 Score</td>
                                                <td>72%</td>
                                                <td>66%</td>
                                                <td>54%</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.row -->
                    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
                    <h4>Grafik Hasil Pengujian</h4>

                    <div style="width: 650px;height: 650px">
                        <canvas id="myChart"></canvas>
                    </div>
                    
                 
                    <script>
                        var ctx = document.getElementById("myChart").getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ["Akurasi", "Presisi", "Recall", "F1 Score"],
                                datasets: [{
                                    label: 'SVM+Manual', 
                                    data: [0.76, 
                                    0.81,
                                    0.69, 
                                    0.72,],
                                    backgroundColor: 'rgba(0, 0, 128, 1)',
                                    borderColor: 'rgba(0, 0, 128, 1)',
                                    
                                    
                                    borderWidth: 1
                                },{
                                    label: 'TextBlob+SVM',
                                    data: [0.73, 
                                    0.74, 
                                    0.63,
                                    0.66,],
                                    backgroundColor: 'rgba(128, 0, 0, 0.8)',
                                    borderColor: 'rgba(128, 0, 0, 0.8)',
                                    borderWidth: 1,
                                },
                                {
                                    label: 'VADER+SVM',
                                    data: [0.88,
                                    0.86,
                                    0.48,
                                    0.54,],
                                    backgroundColor:  'rgba(0, 255, 0, 1)',
                                    borderColor: 'rgba(0, 255, 0, 1)',
                                    borderWidth: 1,
                                }

                            ]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero:true
                                        }
                                    }]
                                }
                                
                            }
                        });
                    </script>
        

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
            
        <!-- </div> -->
        {% endblock %}
        <!-- /#wrapper -->
